<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venue Booking System</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/supabase.min.js"></script>

    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Background styling */
        body {
            background: url(img1.jpg);
            background-size: cover;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #fff;
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            gap: 20px;
            list-style-type: none;
            padding: 10px;
            top: 10px;
            left: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            margin: auto;
            margin-top: 23px;
        }

        .navbar li a {
            color: #f8f9fa;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .navbar li a:hover {
            background: #007bff;
            color: #fff;
        }

        /* Center Content Styling */
        .mid {
            text-align: center;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            max-width: 600px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            margin-top: -9px;
        }

        .mid h2 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .mid h4 {
            font-size: 1.3em;
        }

        /* Right Buttons Styling */
        .right {
            position: fixed;
            top: 10px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
            text-align: center;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Signup Button Styling */
        .signup-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 15px 25px;
            background-color: #28a745;
            color: #fff;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: background 0.3s, transform 0.2s;
            text-align: center;
            margin: 486px;
            margin-left: 2px;
        }

        .signup-btn:hover {
            background-color: #218838;
            transform: translateY(-5px);
        }
    </style>
</head>
<body>

    <!-- Navbar Section -->
    <ul class="navbar">
        <li><a href="homepage.html">Home</a></li>
        <li><a href="about.html" target="_blank">About us</a></li>
        <li><a href="photo.html" target="_blank">Photos</a></li>
        <li><a href="contact.html" target="_blank">Contact us</a></li>
    </ul>

    <!-- Middle Content Section -->
    <div class="mid">
       <h2><b>VENUE BOOKING SYSTEM</b></h2>
       <h4><b>Come Book With us..</b></h4>
    </div>

    <!-- Right Buttons Section -->
    <div class="right">
        <a href="ologin.html" class="btn">Login as Owner</a>
        <a href="clogin.html" class="btn">Login as Customer</a>
    </div>

    <!-- Interactive Signup Button -->
    <a href="role.html" class="signup-btn">Signup Here!</a>

</body>
</html>
